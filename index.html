<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:teal">

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
      <a-asset-item id = "train-obj" src = "./tinker.obj"></a-asset-item>
      <a-asset-item id = "train-mtl" src = "./obj.mtl"></a-asset-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
    <a-entity obj-model = "obj: #train-obj; mtl: #train-mtl" position = "-5 0 0" rotation = "-90 40 0" scale = "0.1 0.1 0.1">

    </a-entity>
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="lime">
    </a-circle>
    
  </a-scene>
</body>

</html>
